<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <title>Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo"> Maya Chisem</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <form>
      <div class="container" id="form-container">
        <section class="main-section">
            <h2>Contact</h2>
        
            <div class="form-container"> 
                <label for="form-name">Name</label>
                <input type="text" class="form-control" id="form-name" name="user-name" placeholder="Jane Doe">   
            </div>

            <div class="form-container"> 
                <label for="form-email">Email</label>
                <input type="text" class="form-control" id="form-email" name="user-email" placeholder="example@gmail.com">   
            </div>

            <div class="form-container" id="form-message"> 
                <label for="form-message">Message</label>
                <textarea class="form-control" id="message" maxlength="300" rows="7" required></textarea>
            </div>

            <input type="submit" id="form-submit" value="Submit">  

        </div>  
    </form>
       
    <footer>
        <div class="container" id="footer">
        copyright @
        </div>
    </footer>

</body>
</html>
